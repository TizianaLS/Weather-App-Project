<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App Tiziana</title>
    <link rel="stylesheet" href="style.css" />
    <link href="index.js"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17e4d3e9f5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form id="searchCity">
        <input
          type="text"
          class="form-control"
          placeholder="Search your city"
          id="city"
        />
        <input type="submit" value="🔍" id="lupe" />
      </form>
    </header>
    <section class="temperature">
      <div class="row justify-content-between">
        <div class="col-4">
          <h1 id="yourCity">
            Riegel am Kaiserstuhl
          </h1>
          <h2><span id="temperature">10</span>°C</h2>
        </div>
        <div class="col-4">
          <p>Sunday, 12:00</p>
          <span id="description">very cloudy</span>
          <i class="fas fa-cloud"></i>
        </div>
      </div>
      <div class="information">
        <ul>
          <li><strong>Humidity:</strong><span id="humidity">82</span>%</li>
          <li>
            <strong>Precipitation:</strong><span id="precipation">10</span>%
          </li>
          <li><strong>Wind:</strong><span id="wind">10</span><km>
    km/h</li>
        </ul>
      </div>
    </section>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-3">
          <div class="card" style="width: 16rem;">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <p class="card-text">Monday</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 16rem;">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <p class="card-text">Tuesday</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 16rem;">
            <i class="fas fa-cloud-sun"></i>
            <div class="card-body">
              <p class="card-text">Wednesday</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="card" style="width: 16rem;">
            <i class="fas fa-cloud-rain"></i>
            <div class="card-body">
              <p class="card-text">Thursday</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
